<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>
      {% if page.title %} {{ page.title | escape }} {% else %} {{ site.title |
      escape }} {% endif %}
    </title>

    <!-- Stylesheet -->
    <link href="assets/css/gallery-materialize.min.css" rel="stylesheet" />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    {% for css in layout.css %} {% if css contains "//" %}
    <link rel="stylesheet" href="{{css}}" />
    {% else %}
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/{{css}}" />
    {% endif %} {% endfor %} {% for css in page.css %} {% if css contains "//"
    %}
    <link rel="stylesheet" href="{{css}}" />
    {% else %}
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/{{css}}" />
    {% endif %} {% endfor %}

    <style>
      @font-face {
        font-family: GoogleSans;
        src: url(/assets/res/google-font.woff2);
      }

      * {
        font-family: GoogleSans;
      }
    </style>

    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS"
      href="{{site.baseurl}}/feed.xml"
    />
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="{{site.baseurl}}/sitemap.xml"
    />
  </head>

  <body class="blog">
    <!-- Navbar and Header -->
    <nav class="nav-extended orange">
      <div class="nav-background">
        <div
          class="pattern active"
          style="background-image: url('https://picsum.photos/1400/300');"
        ></div>
      </div>
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo"
          >TFUG India</a
        >
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul class="right hide-on-med-and-down">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
        <div class="nav-header center">
          <h1>India Project Showcase</h1>
          <div class="tagline" style="font-size: larger;">Bringing the best from India!</div>
        </div>
      </div>

      <!-- Fixed Masonry Filters
      <div class="categories-wrapper orange darken-1">
        <div class="categories-container">
          <ul class="categories container">
            <li class="active"><a href="#all">All</a></li>
            <li><a href="#overhead">Overhead</a></li>
            <li><a href="#sintel">Sintel</a></li>
          </ul>
        </div>
      </div> -->
    </nav>
    <ul class="sidenav" id="nav-mobile">
      <li class="active">
        <a href="/"><i class="material-icons">camera</i>Home</a>
      </li>
      <li>
        <a href="#"><i class="material-icons">camera</i>Blog</a>
      </li>
    </ul>
  </body>
</html>
